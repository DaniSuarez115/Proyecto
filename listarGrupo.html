<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container-fluid">
    <header>
      <div id="contenidoMenu"></div>
    </header>
    <main>

      <div class="table-responsive">
        <table class="table table-striped table-hover table-borderless table-primary align-middle">
          <thead class="table-light">
            <caption>Listar Grupo</caption>
            <tr>
              <th>Nombre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="resultados"></tbody>
          <tfoot></tfoot>
        </table>
      </div>

      <div class="container-fluid">
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
          Agregar
        </button>
      </div>

      <!-- Modal de confirmación de eliminación -->
      <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="confirmarEliminarModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmarEliminarModalLabel">Confirmar Eliminación</h5>
            </div>
            <div class="modal-body">
              <form id="formulario2">
                <p id="p"></p>
                <button type="submit" id="eliminar" class="btn btn-danger" onclick="confirmacion()">Eliminar</button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="cerrar" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>

      <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
      <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitleId">Agregar Grupo!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formulario">
                <div class="mb-3">
                  <input type="hidden" id="id" name="id">
                  <label for="" class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId"
                    placeholder="Nombre del grupo">
                  <small id="helpId" class="form-text text-muted">Ingresa el nombre del grupo</small>
                </div>
                <div class="mb-3">
                  <button id="alert-btn" type="reset" class="btn btn-danger">Reset</button>
                  <!-- llamo la alerta con el evento onclick -->
                  <button type="submit" class="btn btn-primary">Crear</button>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer>
      <div id="piePagina"></div>
    </footer>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="menu.js"></script>
  <script>
    var contenidoTablaResultado = document.querySelector("#resultados");

    function cargarDatos() {
      fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaGrupo.php")
        .then(respuesta => respuesta.json())
        .then((datosrespuesta) => {
          settable(datosrespuesta.data)
        })
        .catch(console.log)
    }

    function settable(data) {
      for (const valor of data) {
        contenidoTablaResultado.innerHTML +=
          `<tr class="table-primary" >
            <td>${valor.nombre}</td>
            <td>
              <button id="boton1" onclick="borrar('${valor.id}')" class="btn btn-danger">Borrar</button>
              <a name="" id="" class="btn btn-primary" onclick="editarGrupo('${valor.id}', '${valor.nombre}')" role="button">Editar</a>
            </td>
          </tr>`;
      }
    }

    cargarDatos();

    function editarGrupo(id,nombre) {
      document.getElementById("id").value = id;
      document.getElementById("nombre").value =nombre;

      var modal = new bootstrap.Modal(document.getElementById('modalId'));
      modal.show();
    }

    function eliminarGrupo(id) {
      if (confirm("¿Estás seguro de que deseas eliminar este grupo?")) {
        var url = "https://paginas-web-cr.com/ApiPHP/apis/EliminarGrupo.php?id=" + id;

        fetch(url, {
            method: "DELETE"
          })
          .then(respuesta => respuesta.json())
          .then((datosrespuesta) => {
            console.log('Datos', datosrespuesta);
          })
          .catch(console.log);
      }
    }

    window.addEventListener('DOMContentLoaded', function () {
      listar();
    });

    var formulario = document.getElementById("formulario");

    formulario.addEventListener('submit', function (e) {
      e.preventDefault();

      var id = document.getElementById('id').value;
      var nombre = document.getElementById('nombre').value;

      var datosenviar = {
        id: id,
        nombre: nombre,
      }

      var url = "https://paginas-web-cr.com/ApiPHP/apis/InsertarGrupo.php";
      if (id) {
        url = "https://paginas-web-cr.com/ApiPHP/apis/ActualizarGrupo.php";
      }

      fetch(url, {
          method: "POST",
          body: JSON.stringify(datosenviar)
        })
        .then(respuesta => respuesta.json())
        .then((datosrespuesta) => {
          console.log('Datos', datosrespuesta);
          window.location.href = "listarGrupo.html";
        })
        .catch(console.log);

      var modal = bootstrap.Modal.getInstance(document.getElementById('modalId'));
      modal.hide();

      formulario.reset();
    });
  </script>
  <script>
    var modal2 = new bootstrap.Modal(document.getElementById('modal2'));
    var formulario2 = document.getElementById('formulario2');
    var parrafo = document.querySelector("#p");
    var boton = document.getElementById("eliminar")

    function mostrar(id, nombre) {
      modal.show();
      document.getElementById('id').value = id;
      document.getElementById('nombre').value = nombre;
    }

    function borrar(id) {
      boton.style.display = "block";
      parrafo.innerHTML = "¿Estás seguro de que deseas eliminar este grupo? " + id;
      modal2.show();
      formulario2.addEventListener('submit', function (e) {
        e.preventDefault();
        var datosenviar = {
          id: id
        }
        fetch("https://paginas-web-cr.com/ApiPHP/apis/BorrarGrupo.php", {
            method: "POST",
            body: JSON.stringify(datosenviar)
          })
          .then(respuesta => respuesta.json())
          .then((datosrepuesta) => {})
          .catch(console.log)
      })
    }

    function confirmacion() {
      boton.style.display = "none";
      parrafo.innerHTML = "Eliminado con éxito";
      var cerrar = document.getElementById("cerrar");
      modal2.show();
      cerrar.addEventListener("click", function () {
        window.location.href = "listarGrupo.html";
      });
    }
  </script>
</body>

</html>
